{% extends 'base.html' %}
{% block content %}
<form method="POST" class="mx-auto" style="width: 40rem;">
    {% csrf_token %}
    <h4 class="card-title mb-3">Login to continue</h4>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input name="username" placeholder="Enter your username" class="form-control" type="text">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" placeholder="Enter your password" type="password" class="form-control"
            id="exampleInputPassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
